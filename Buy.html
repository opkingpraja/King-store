<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback & QR</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #ffffff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      max-width: 480px;
      width: 100%;
      padding: 30px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #ffffff;
    }

    .section {
      margin-bottom: 30px;
    }

    .section label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .qr-code-container {
      display: block;
      margin: auto;
      width: 220px;
      height: 220px;
      border: 5px solid #ffffff;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      animation: qrAnimation 1.5s ease, sineEffect 8s infinite;
    }

    @keyframes qrAnimation {
      from { transform: scale(1); opacity: 0; }
      to { transform: scale(1.1); opacity: 1; }
    }

    @keyframes sineEffect {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.8;
      }
    }

    .qr-code {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      transition: transform 0.4s ease;
    }

    .qr-code:hover {
      transform: scale(1.05);
    }

    textarea {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      resize: none;
      margin-top: 5px;
    }

    textarea::placeholder {
      color: #ccc;
    }

    button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00acc1;
    }

    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #90ee90;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Send Feedback</h1>

    <div class="section">
      <label>Scan QR Code to Pay</label>
      <div class="qr-code-container">
        <img src="https://ik.imagekit.io/Prajapati/IMG_20250414_192400.png?updatedAt=1744638947029" alt="QR Code" class="qr-code"/>
      </div>
    </div>

    <div class="section">
      <label>Your Feedback</label>
      <form id="feedbackForm">
        <textarea id="feedbackMessage" rows="5" placeholder="Type your feedback here..." required></textarea>
        <button type="submit">Send Feedback</button>
      </form>
      <div class="status" id="status"></div>
    </div>
  </div>

  <script>
    emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS Public Key

    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const message = document.getElementById("feedbackMessage").value;

      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        message: message,
        to_email: "op7076356@gmail.com"
      }).then(function(response) {
        document.getElementById("status").innerText = "Feedback sent successfully!";
        document.getElementById("feedbackForm").reset();
      }, function(error) {
        document.getElementById("status").innerText = "Error sending feedback.";
      });
    });
  </script>
</body>
</html>
